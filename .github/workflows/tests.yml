name: Tests
on:
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    name: Running Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "yarn"

      - name: install packages
        run: yarn install

      - name: build the project
        run: yarn re:build
